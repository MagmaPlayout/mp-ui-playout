<div class="card">
  <div class="card-block">
        <button type="submit" (click) = "onBtnRemoveClick()" [disabled] = "enabledBtnRemove"  class="btn btn-danger"><i class="fa fa-fw fa-trash"></i></button> 
        <button  class="btn btn-success" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"><i class="fa fa-fw fa-plus"></i></button>        
  </div>
</div>
<div>
<div class="collapse" id="collapseExample">
  <div class="card card-block">
    <app-media-creation></app-media-creation>
  </div>
</div>

<div id="media-table">  
      <input
        type='text'
        style='padding:8px;margin:15px auto;width:30%;'
        placeholder='Type to filter the media column...'
        (keyup)='updateFilter($event)'
      />
      <ngx-datatable
        #table
        class='material'
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="8"
        [selected]="selected"
        [selectionType]="'multi'"
        (select)='onSelect($event)'
        [rows]='rows'>
      </ngx-datatable>
    </div>
