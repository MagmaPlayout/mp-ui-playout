<div class="card">
  <div class="card-block">
        <button type="submit" (click) = "onBtnRemoveClick()" [disabled] = "enabledBtnRemove"  class="btn btn-danger"><i class="fa fa-fw fa-trash"></i></button>         
  </div>
</div>
<div>
<div>  
      <input
        type='text'
        style='padding:8px;margin:15px auto;width:30%;'
        placeholder='Type to filter the media column...'
        (keyup)='updateFilter($event)'
      />
      <ngx-datatable
        #table
        class='material'
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="8"
        [selected]="selected"
        [selectionType]="'multi'"
        (select)='onSelect($event)'
        [rows]='rows'>
      </ngx-datatable>
    </div>
