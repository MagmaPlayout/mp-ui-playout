<div class="row">
    <div class="col-6">
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Name</label>
            <div class="col-10">
                <input class="form-control" type="text" value="Gato" id="example-text-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Filter</label>
            <div class="col-10">
                <select class="form-control">
                    <option selected>Choose...</option>
                    <option value="1">Filter1</option>
                    <option value="2">Filter2</option>
                    <option value="3">Filter3</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label for="example-search-input" class="col-2 col-form-label">Duration</label>
            <div class="col-10">
                <input class="form-control" type="search" value="00:02:00" id="example-search-input" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-email-input" class="col-2 col-form-label">Resolution</label>
            <div class="col-10">
                <input class="form-control" type="email" value="800X600" id="example-email-input" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-url-input" class="col-2 col-form-label">Frame rate</label>
            <div class="col-10">
                <input class="form-control" type="url" value="60" id="example-url-input" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="example-tel-input" class="col-2 col-form-label">Frame count</label>
            <div class="col-10">
                <input class="form-control" type="tel" value="60" id="example-tel-input" disabled>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="form-group row">          
            <label  class="col-2 col-form-label" for="tag"><i class="fa fa-fw fa-tags"></i> Tags</label>
            <div class="col-10">
                <input id="tag" type="text" class="form-control filter-input" [(ngModel)]=query (keyup)=tagsFilter()>
                <div *ngIf="tagFilteredList.length > 0">
                    <ul class="list-group" *ngFor="let item of tagFilteredList" >
                        <li class="list-group-item" (click)="tagsSelect(item)">
                            <a >{{item}}</a>
                        </li>
                    </ul>
                </div>
                <div *ngFor="let item of tagSelectedList">
                    <div class="selected" >
                        <span>{{item}}</span>
                        <a (click)="tagsRemove(item)">x</a>
                    </div>
                </div> 
            </div>
        </div>
        <div class="form-group row">
            <div class="col-4">
                <button  class="btn btn-success"><i class="fa fa-fw fa-floppy-o"></i> Save</button>   
            </div>
            
        </div>
    </div>
  </div>
