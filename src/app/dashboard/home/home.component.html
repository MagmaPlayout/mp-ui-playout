
<div class="container-fluid">
     <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="text-muted">Live Mode</h4>
        </div>  
    </div>
    
    
    <div class="panel panel-default mp-list-box">

        <div class="panel-heading">Sketches</div>
        <div class="panel-body">
            <div class="input-group stylish-input-group">
                    <input type="text" class="form-control"  placeholder="Search" >
                    <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>  
                    </span>
            </div>

            <ul class="list-group"> 
                <li draggable *ngFor="let item of sketches"
                    [dragOverClass]="'drag-over-border'"
                    [dragData]="item" class="list-group-item"
                    [dragScope]="'sketch'">
                    {{item.name}}
                    <span class="badge">1</span>
               </li>               
            </ul>
        </div>
    </div>


    <div class="panel panel-default mp-list-box" droppable 
      [dragOverClass]="'drag-target-border'" (onDrop)="onMediasDrop($event)" [dropScope]="'-'">
        <div class="panel-heading">Medias</div>
        <div class="panel-body">
            <div class="input-group stylish-input-group">
                    <input type="text" class="form-control"  placeholder="Search" >
                    <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>  
                    </span>
            </div>
            <ul class="list-group"> 
                <li draggable *ngFor="let item of medias"
               [dragOverClass]="'drag-over-border'"
               [dragData]="item" class="list-group-item"
               [dragScope]="'media'">
               {{item.name}}
               <span class="badge">1</span>
               </li>
               
            </ul>
        </div>
    </div>


    <div class="panel panel-default mp-list-box" droppable 
         [dragOverClass]="'drag-target-border'" [dropScope] = "'media'" (onDrop)="onPlayoutDrop($event)">
        <div class="panel-heading">Playout</div>
        <div class="panel-body">
            <div class="input-group stylish-input-group">
                    <input type="text" class="form-control"  placeholder="Search" >
                    <span class="input-group-addon">
                        <button type="submit">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>  
                    </span>
            </div>

            <ul class="list-group"> 
                 <li draggable *ngFor="let item of playout"
                  [dragOverClass]="'drag-over-border'"
                  [dragData]="item"
                  class="list-group-item">
                  {{item.name}}
                  <span class="badge">1</span>
                  </li>
              
            </ul>
            
        </div>
    </div>

    <div class="panel panel-default mp-video-box">
        
        <div class="panel-body">
            <video width="223" height="200" controls>
                <source src="movie.mp4" type="video/mp4">               
            </video>

             <div class="mp-timer">timer1</div>

             <div class="mp-timer">timer2</div>

             <div class="mp-timer">timer3</div>
            <!--  (onDrop)="onSketchesDrop($event)"-->
             <div [innerHTML]="sketchContent" class="mp-sketch-preview" droppable [dragOverClass]="'drag-target-border-green'" [dropScope]="'sketch'" (onDrop)="onSketchDrop($event)">
                    
             </div>


        </div>

       
        
        
    </div>

</div>
