     <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-10">
                    <h4 class="text-muted">Live Mode</h4>
                </div>
                 <div class="col-sm-2">
                    <button class="btn btn-success" (click)="onClickBtnSwitchmode()">Switch mode</button>                    
                </div>
            </div>
        </div>  
    </div>

    <div class="row">
        <div class="col-sm-4">
            <mp-piece-list ></mp-piece-list>
        </div>  
        <div class="col-sm-8">
            <div class="card mp-list-box " dnd-sortable-container  [sortableData]="playoutLst">
                <div class="card-header">Playout list</div>
                <div class="card-block" 
                    dnd-droppable 
                    (onDropSuccess)="onPlayoutDrop($event)" 
                    [dropZones]="['playoutItem']" 
                    placeholder="Drag here">
                    <div *ngIf="playoutLst.length == 0" data-placeholder='Drop medias here...'></div>
                    <div class="events-list events-page" data-placeholder='data-placeholder' >
                        <div *ngFor="let item of playoutLst; let i = index"
                        dnd-draggable 
                        dnd-sortable 
                        [sortableIndex]="i" 
                        [dragEnabled]="true">
                            <mp-piece-item  
                                [piece] = "item.piece"
                                [playBtn] = "true"
                                [removeBtn] = "true"
                                (onPlay) = "onPlayPlItem(item,i)"
                                (onRemove) = "onDelPlItem(item,i)" >
                            </mp-piece-item>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
