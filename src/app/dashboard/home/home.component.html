
    <div class="row home-content">
        <div class="col-lg-4 col-sm-6 col-xs-12">
            <mp-piece-list ></mp-piece-list>
        </div>  
        <div class="col-lg-8 col-sm-6 col-xs-12">
            <div class="card mp-list-box " dnd-sortable-container  [sortableData]="playoutLst">
                <div class="card-header">
                    <div class="row">
                        <div class="col-lg-2 col-xs-12">Playout list</div>
                        <div class="col-lg-10 col-xs-12 ">
                            <div class="pull-right">                           
                                <i class="fa fa-clock-o" aria-hidden="true"> {{_totalDuration}} </i>
                                <button class="btn btn-success" (click)="onClickBtnSwitchmode()" placement="bottom" ngbTooltip="Switch live mode" ><i class="fa fa-exchange" aria-hidden="true"></i></button>     
                            </div>
                          
                        </div>       
                    </div>
                   
                   
                </div>
                <div class="card-block mp-playout-list" 
                    dnd-droppable 
                    (onDropSuccess)="onPlayoutDrop($event)" 
                    [dropZones]="['playoutItem']" 
                    placeholder="Drag here">
                    <div *ngIf="playoutLst.length == 0" data-placeholder='Drop medias here...'></div>
                    <div class="events-list events-page" data-placeholder='data-placeholder' >
                        <div *ngFor="let item of playoutLst; let i = index"
                        dnd-draggable 
                        dnd-sortable 
                        [sortableIndex]="i" 
                        [dragEnabled]="true">
                            <mp-piece-item  
                                [piece] = "item.piece"
                                [playBtn] = "true"
                                [removeBtn] = "true"
                                (onPlay) = "onPlayPlItem(item,i)"
                                (onRemove) = "onDelPlItem(item,i)" >
                            </mp-piece-item>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
