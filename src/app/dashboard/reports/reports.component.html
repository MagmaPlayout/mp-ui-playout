

<div class="card">
  <div class="card-block">
     <form class="form-inline" (ngSubmit)="filterForm.form.valid && onSubmit()" #filterForm="ngForm" novalidate>
        <div class="form-group mx-sm-3">
            <input type="text" class="form-control" placeholder="Media..."           
            [(ngModel)]="model.mediaName" 
            name="name"        
            >  
    
        </div>
        <div class="form-group mx-sm-3" >
           

            <input type="date" class="form-control" placeholder="Start..."
            required
            [ngModel]="model.starttime | date:'yyyy-MM-dd'" 
            (ngModelChange)="model.starttime = $event"
            #starttime= "ngModel" 
            name="starttime"    
            >  
            <div *ngIf="!starttime.valid" class="help-block" style="color: red;">start is required</div>
        </div>
        <div class="form-group mx-sm-3">
            <input type="date" class="form-control" id="name" placeholder="End..."
            required
            [ngModel]="model.endtime | date:'yyyy-MM-dd'" 
            (ngModelChange)="model.endtime = $event" 
            #endtime= "ngModel" 
            name="endtime"           
            >  
            <div *ngIf="!endtime.valid" class="help-block" style="color: red;">end is required</div>
        </div>
        <button type="submit"  class="btn btn-primary">Search</button>
  </form>
  </div>
</div>
<div>
     
      <input
        type='text'
        style='padding:8px;margin:15px auto;width:30%;'
        placeholder='Type to filter the media column...'
        (keyup)='updateFilter($event)'
      />
      <ngx-datatable
        #table
        class='material'
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="8"
        [rows]='rows'>
      </ngx-datatable>
    </div>
