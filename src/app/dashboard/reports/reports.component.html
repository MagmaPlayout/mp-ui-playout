

<div class="card">
  <div class="card-block">
     <form class="form-inline" (ngSubmit)="onSubmit()" #filterForm="ngForm">
        <div class="form-group mx-sm-3">
            <input type="text" class="form-control" placeholder="Media..."
          
            [(ngModel)]="model.mediaName" 
            name="name"
            >    
        </div>
        <div class="form-group mx-sm-3" >
            <input type="date" class="form-control" placeholder="Start..."
            required
            [(ngModel)]="model.starttime"
            name="starttime" 
           
            >  
        </div>
        <div class="form-group mx-sm-3">
            <input type="date" class="form-control" id="name" placeholder="End..."
            required
            [(ngModel)]="model.endtime"
            name="endtime"
            
            >  
        </div>
        <button type="submit"  class="btn btn-primary">Search</button>
  </form>
  </div>
</div>
<div>
     
      <input
        type='text'
        style='padding:8px;margin:15px auto;width:30%;'
        placeholder='Type to filter the media column...'
        (keyup)='updateFilter($event)'
      />
      <ngx-datatable
        #table
        class='material'
        [columns]="columns"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="8"
        [rows]='rows'>
      </ngx-datatable>
    </div>
